<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Statistron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="functionPresets.js"></script>
    <script src="index.js"></script>
</head>
<body style="background-color: black; color:lime   ">
    <div style="margin: auto;">
        
        <div>
            <div style="display: inline-block">
                <input type="number" name="xMin" style="width:50%" value=-3.14  id="xMin"> <label for="xMin">xmin</label>  <br />
                <input type="number" name="xMax" style="width:50%" value=3.14 id="xMax"> <label for="xMax">xmax</label>
            </div>
            <div style="display: inline-block">
                <input type="number" name="yMin" style="width:50%" value=-3.14  id="yMin"> <label for="yMin">ymin</label>  <br />
                <input type="number" name="yMax" style="width:50%" value=3.14  id="yMax"> <label for="yMax">ymax</label>
            </div>
            <div>
                <input type="number" name="sampling_frequency"  step="0.05" value="5" id="sampling_frequency"><label for="sampling_frequency">Sampling Frequency</label>
            </div>
        </div>

        <div>
            <button id="fixY">Fix Y AR</button>
            <button id="fixX">Fix X AR</button>
        </div>

    </div> 

    
    <div id="canvasContainer">
        <canvas id="plotter"  style="border: 1px solid green"></canvas> 
    </div>

    <div class="bottom_part_container">
        <div class="functions">
            <button onclick="addFunction()">+</button>            
            <div style="display: block">
                <div id="functionHolder"></div>
            </div>

        </div>
        <div class='legend'>
            <ul>
                <li>sin     : sinus(x)</li>
                <li>cos     : cosine(x)</li>
                <li>diff    : diff(f) = differential of some function f returns a function</li>
                <li>now     : current time in milliseconds</li>
                <li>min     : min(x, y) returns the minimum of x and y</li>
                <li>max     : max(x, y) returns the maximum of x and y</li>
                <li>pow     : pow(x, y) x to the power of y</li>
            </ul>
        </div>
    </div>

    
        <!-- <button onclick="funcer.value='return Math.sin(x)';visualizer.handleFunctionChange()">Sinus</button>
        <button onclick="funcer.value=Gaussian;visualizer.handleFunctionChange()">Gaussian</button>
        <button onclick="funcer.value=timed_sine;visualizer.handleFunctionChange()">Timed Sine</button> -->
        <br/>



        <!-- !!!!!!!!!! -->
        <script src="Plotter.js"></script>
    </div>
    <script>init()</script>
</body>
</html>
